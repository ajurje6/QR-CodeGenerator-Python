<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        form {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .generatedQR {
            margin-top: 20px;
            text-align: center;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Python QR Code Generator</h1>
    <form action="/" method="POST">
        <label for="link">Enter a link:</label>
        <input type="text" id="link" name="link" placeholder="https://example.com" required>
        <button type="submit">Generate QR Code</button>
    </form>
    {% if data %}
    <div class="generatedQR">
        <h2>Your QR Code:</h2>
        <img src="{{ data }}" alt="Generated QR Code">
        <p>Generated the QR code successfully!</p>
    </div>
    {% endif %}
</body>
</html>
